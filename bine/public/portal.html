<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bine - Course Rep Dues Management System">
    <title>Bine - Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Page-specific styles that override or extend the main stylesheet */
        #profileDetails{
            background-color: var(--primary-light);
            color: var(--text-color);
            width: 100%;
            border-radius: 7px;
            margin-top: 10px;
            border-color: var(--dark-grey);
            border: 15px;
            font-weight: 500;
            padding: 10px;
        }
        .payment-status {
            font-weight: 700;
        }

        .payment-status.paid {
            color: var(--success-color);
        }

        .payment-status.unpaid {
            color: var(--error-color);
        }

        .total-display {
            background-color: var(--primary-light);
            color: var(--white);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .total-display span:first-child {
            font-size: 18px;
            margin-right: 10px;
        }

        #total-pay {
            font-size: 24px;
            font-weight: 700;
        }

        .due-selector {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .due-selector input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        /* Payment Modal Styles */
        .payment-modal {
        font-size: 0.7rem;
        position: fixed;
        background: white;
        border-radius: 12px;
        width: 100%;
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        overflow: hidden;
        animation: modalFadeIn 0.3s ease-out;
        }

        .payment-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: var(--primary-color);
        color: white;
        }

        .payment-header h3 {
        margin: 0;
        font-size: 0.3rem;
        display: flex;
        align-items: center;
        gap: 10px;
        }

        .close-btn {
        background: none;
        border: none;
        color: white;
        font-size: 0.3rem;
        cursor: pointer;
        }

        .payment-body {
        padding: 10px;
        }

        .account-details {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        }

        .detail-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        }

        .detail-row:last-child {
        margin-bottom: 0;
        }

        .label {
        font-weight: 600;
        color: #555;
        }

        .value {
        color: #222;
        }

        .copyable {
        cursor: pointer;
        color: var(--primary-color);
        display: inline-flex;
        align-items: center;
        gap: 5px;
        }

        .copyable:hover {
        text-decoration: underline;
        }

        .payment-instructions {
        background: #fff8e6;
        border-left: 4px solid var(--warning-color);
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 0 8px 8px 0;
        }

        .payment-instructions h4 {
        margin-top: 0;
        color: var(--warning-color);
        display: flex;
        align-items: center;
        gap: 8px;
        }

        .payment-instructions ol {
        padding-left: 20px;
        margin-bottom: 0;
        }

        .payment-status {
        text-align: center;
        margin: 25px 0;
        }

        .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 15px;
        border-radius: 20px;
        margin-bottom: 15px;
        }

        .status-indicator.pending {
        background: rgba(13, 110, 253, 0.1);
        color: var(--primary-color);
        }

        .progress-bar {
        height: 6px;
        background: #e9ecef;
        border-radius: 3px;
        overflow: hidden;
        }

        .progress-fill {
        height: 100%;
        width: 0%;
        background: var(--primary-color);
        animation: progressAnimation 900s linear forwards;
        }

        .payment-footer {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        padding: 15px 20px;
        border-top: 1px solid #eee;
        }

        /* Animations */
        @keyframes modalFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
        }

        @keyframes progressAnimation {
        from { width: 100%; background: var(--primary-color); }
        to { width: 0%; background: var(--error-color); }
        }
        .badge.one-time {
        margin-left: 10px;
        padding: 2px 6px;
        background-color: #28a745;
        color: white;
        font-size: 0.75rem;
        border-radius: 5px;
        font-weight: bold;
        }
        .badge.paid {
        margin-left: 10px;
        padding: 2px 6px;
        background-color: var(--primary-color);
        color: white;
        font-size: 0.75rem;
        border-radius: 5px;
        font-weight: bold;
        }
        .badge.joined {
        margin-left: 10px;
        padding: 2px 6px;
        background-color: var(--primary-color);
        color: white;
        font-size: 0.75rem;
        border-radius: 5px;
        font-weight: bold;
        }

        @media (max-width: 768px) {
            .due-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .due-name {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <header class="page-header">
            <h1 class="page-title" style="text-align: center; margin: auto;">Portal</h1>
        </header>
        
        <section>
            <form id="due-form">
                <div class="form-group">
                    <label for="university">Select Your School:</label>
                    <select id="university" class="form-control" onchange="assignLength()" required>
                        <option value="" disabled selected>Select your school</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regno">Student's Registration/Matriculation Number:</label>
                    <input type="text" id="regno" class="form-control" required placeholder="e.g. 2021/123456">
                </div>
                <div id="profileDetails" style="display: none;"></div>
            </form>
        </section>

        <button type="button" id="show-dues-btn" class="btn btn-primary">Show Dues</button>
        <section>
            <div id="dues-container" class="hidden"></div>
        </section>
        
        <section id="total-section" class="hidden">
            <div class="total-display">
                <span>Total:</span>
                <span id="total-pay">â‚¦0.00</span>
            </div>
            <button type="button" id="checkout-btn" class="btn btn-outline">Proceed to Payment</button>
        </section>

        <button type="button" id="show-lists-btn" class="btn btn-primary">Show Lists</button>
        <section>
            <div id="lists-container" class="hidden"></div>
        </section>
    </div>
    <script type="module" src="portal.js"></script>
</body>
</html>
