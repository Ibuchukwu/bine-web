<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bine | Create Administrative Account</title>
    <link rel="icon" type="image/png" href="bine.png">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div id="login-fieldset">
        <div class="logo-top">
            <img src="bine.png" alt="Bine logo" class="logo">
            <!--<h3> Bine</h3>-->
        </div>
        <h3 style="text-align: center;">Create an Administrative Account</h3>
        <hr>
        <fieldset>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required autocomplete="name">

            <label for="onames">Other Names (Surname First)</label>
            <input type="text" id="onames" name="onames" required autocomplete="additional-name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">

            <label for="phone">Phone Number</label>
            <input type="email" id="phone" name="phone" required autocomplete="tel">

            <label for="regno">Student Registration / Matriculation Number</label>
            <input type="text" id="regno" name="regno" required>

            <label for="password">Input Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="radio-group">
                <legend style="font-weight: 400; text-align: center;">Choose as appropriate:</legend>
                <label>
                    Acting Course Representative
                    <input type="radio" name="role" value="cr" required>
                </label>
                <label>
                    Assistant Course Representative
                    <input type="radio" name="role" value="acr">
                </label>
                <label>
                    Intended Course Representative
                    <input type="radio" name="role" value="icr">
                </label>
            </div>
        </fieldset>
        <button type="button" id="signup_button" class="btn btn-primary" onclick="signup()">Create Account</button>
        <h5 style="text-align: center;">Have an account already? <a href="./login.html">Click Here</a> to Login <a href="./set_up.html">class</a></h5>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
